<!DOCTYPE HTML>

<html>

<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>

  <header>
  </header>

  <main>

    <section class="hero is-primary is-fullheight">
      <div class="hero-body">
        <div class="container">
          <div class="columns is-centered">
            <div class="column is-5-tablet is-4-desktop is-3-widescreen">
              <form action="" class="box" id="inscriptionForm">

                <div class="field">
                  <label class="label">Prénom</label>
                  <div class="control has-icons-left has-icons-right">
                    <input class="input is-success" type="text" placeholder="Prénom" value="" id="prenom">
                    <span class="icon is-small is-left">
                      <i class="fas fa-user"></i>
                    </span>
                  </div>
                </div>

                <div class="field">
                  <label class="label">Nom</label>
                  <div class="control has-icons-left has-icons-right">
                    <input class="input is-success" type="text" placeholder="Nom" value="" id="nom">
                    <span class="icon is-small is-left">
                      <i class="fas fa-user"></i>
                    </span>
                  </div>
                </div>

                <div class="field">
                  <label for="" class="label">Email</label>
                  <div class="control has-icons-left">
                    <input type="email" placeholder="e.g. bobsmith@gmail.com" class="input" required id="email">
                    <span class="icon is-small is-left">
                      <i class="fa fa-envelope"></i>
                    </span>
                  </div>
                </div>

                <div class="field">
                  <label for="" class="label">Mot de passe</label>
                  <div class="control has-icons-left">
                    <input type="password" placeholder="*******" class="input" required id="password">
                    <span class="icon is-small is-left">
                      <i class="fa fa-lock"></i>
                    </span>
                  </div>
                </div>

                <div class="field">
                  <label for="" class="label">Confirmez le mot de passe</label>
                  <div class="control has-icons-left">
                    <input type="password" placeholder="*******" class="input" required id="repeatPassword">
                    <span class="icon is-small is-left">
                      <i class="fa fa-lock"></i>
                    </span>
                  </div>
                </div>

                <div class="field">
                  <button class="button is-success">
                    S'inscrire
                  </button>
                </div>

              </form>
              
              <p>Vous avez déjà un compte ? <a href="./login.html">Connectez-vous</a></p>
            </div>
          </div>
        </div>
      </div>
    </section>

  </main>

  <footer>
  </footer>

  <script src="script.js"></script>

</body>

</html>
