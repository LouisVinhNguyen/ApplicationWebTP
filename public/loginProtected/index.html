<!DOCTYPE HTML>

<html>

<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body>

  <header>

    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="./index.html">
    
          <p class="title is-medium is-link">Historia</p>
        </a>
    
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
    
      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">

          <a href="./index.html" class="navbar-item">
            Acceuil
          </a>
    
          <a href="./Contact.html" class="navbar-item">
            Contact
          </a>
          
        </div>
    
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-danger" href="#" id="logoutButton">
                <strong>Log out</strong>
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    
  </header>
  <main>
    <div id="articles-container"></div>
  </main>

  <footer>

  </footer>
  <script src="../script.js"></script>
<script>
    // Récupérer les articles depuis l'API
    fetch('/api/articles?page=1') // Vous pouvez ajuster la page pour récupérer d'autres articles
      .then(response => response.json())
      .then(articles => {
        const container = document.getElementById('articles-container');
        
        // Vérifier si des articles ont été récupérés
        if (articles.length === 0) {
          container.innerHTML = '<p>Aucun article trouvé.</p>';
        } else {
          // Ajouter chaque article à l'interface
          articles.forEach(article => {
            const articleCard = `
              <div class="notification is-primary">
                <div class="card is-small">
                  <div class="card-header">
                    <p class="card-header-title">${article.title}</p>
                  </div>
                  <div class="card-image">
                    <figure class="image is-4by3">
                      <img src="${article.image_url || 'https://via.placeholder.com/800x600'}" alt="Image for ${article.title}">
                    </figure>
                  </div>
                  <div class="card-content">
                    <div class="content">
                      <p>${article.content}</p>
                    </div>
                  </div>
                </div>
              </div>
            `;
            container.innerHTML += articleCard; // Ajouter la carte d'article au conteneur
          });
        }
      })
      .catch(error => {
        console.error('Erreur lors de la récupération des articles:', error);
      });

    // Vérification du token pour l'authentification
    fetch('/api/validate-token', { method: 'GET', credentials: 'include' })
      .then(response => {
        if (!response.ok) {
          window.location.href = '/login.html'; // Redirection si le token est invalide ou manquant
        }
      })
      .catch(() => {
        window.location.href = '/login.html'; // Redirection en cas d'erreur
      });
</script>

</body>


</html>
