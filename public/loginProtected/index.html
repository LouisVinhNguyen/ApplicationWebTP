</head>

<header>

  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="./index.html">
  
        <p class="title is-medium is-link">Historia</p>
      </a>
  
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">

    <div id="navbarBasicExample" class="navbar-menu">

        </div>

<body>
  <div class="container">
      <div class="notification is-primary">
        <div class="card">
            <div class="card-header">
                <p class="card-header-title">${article.title}</p>
            </div>
            <div class="card-image">
                <figure class="image is-4by3">
                    <img src="${article.image_url}" alt="Image for ${article.title}">
                </figure>
            </div>
            <div class="card-content">
                <div class="content">
                    <p>${article.content}</p>
                </div>
            </div>
        </div>
      </div>
  </div>
</body>

<footer>

</footer>

<script src="../script.js"></script>
<script>
  fetch('/api/validate-token', { method: 'GET', credentials: 'include' })
      .then(response => {
          if (!response.ok) {
              window.location.href = '/login.html'; // Redirect if token is invalid or not found
          }
      })
      .catch(() => {
          window.location.href = '/login.html'; // Redirect if there's an error or no token
      });
</script>
