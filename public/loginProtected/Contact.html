                  <div class="control">
                    <textarea class="textarea" placeholder="Votre message" id="messages"></textarea>
                  </div>
                </div>

                <div class="field is-grouped is-grouped-centered">
                  <div class="control">
                    <button class="button is-primary">Envoyer</button>
                  </div>
                </div>
